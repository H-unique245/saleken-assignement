<script type="module">
    import {data} from "./data/data.js"
// let quiz= importScripts("./data/data.json");
console.log("hello",data);
appendQuiz(data);
let container= document.getElementById("container");

function appendQuiz(data){
    data.map((el,index)=>{
        // console.log("el",el)
        let container= document.getElementById("container");
        let div= document.createElement('div');
        let question= document.createElement('p');
        question.innerText="Q :"+ el.question
       let option1= document.createElement('p');
       option1.innerText= "1." + el.options[0]
       let option2= document.createElement('p');
       option2.innerText= "2." + el.options[1]
       let option3= document.createElement('p');
       option3.innerText= "3." + el.options[2]
       let option4= document.createElement('p');
       option4.innerText= "4." + el.options[3]
       div.append(question,option1,option2,option3,option4);
      container.append(div)
    })
}

</script>
